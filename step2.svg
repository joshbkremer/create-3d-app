<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- 2D Creature - Clean version of child's drawing -->
  <!-- Dinosaur body -->
  <ellipse cx="200" cy="180" rx="85" ry="45" fill="#32CD32" stroke="#228B22" stroke-width="2"/>
  
  <!-- Dinosaur head -->
  <ellipse cx="200" cy="135" rx="40" ry="30" fill="#32CD32" stroke="#228B22" stroke-width="2"/>
  
  <!-- Dinosaur eyes -->
  <circle cx="190" cy="130" r="6" fill="white"/>
  <circle cx="210" cy="130" r="6" fill="white"/>
  <circle cx="190" cy="130" r="3" fill="black"/>
  <circle cx="210" cy="130" r="3" fill="black"/>
  <circle cx="192" cy="128" r="1" fill="white"/>
  <circle cx="212" cy="128" r="1" fill="white"/>
  
  <!-- Dinosaur mouth -->
  <path d="M 185 150 Q 200 160 215 150" stroke="#FF6B6B" stroke-width="3" fill="none"/>
  <path d="M 185 150 Q 200 155 215 150" stroke="#FFB6C1" stroke-width="1" fill="none"/>
  
  <!-- Dinosaur spikes - more defined -->
  <polygon points="200,95 190,115 210,115" fill="#FF8C00" stroke="#FF4500" stroke-width="1"/>
  <polygon points="180,105 170,125 190,125" fill="#FF8C00" stroke="#FF4500" stroke-width="1"/>
  <polygon points="220,105 210,125 230,125" fill="#FF8C00" stroke="#FF4500" stroke-width="1"/>
  <polygon points="190,100 180,120 200,120" fill="#FF8C00" stroke="#FF4500" stroke-width="1"/>
  <polygon points="210,100 200,120 220,120" fill="#FF8C00" stroke="#FF4500" stroke-width="1"/>
  
  <!-- Dinosaur legs -->
  <rect x="170" y="200" width="10" height="35" fill="#32CD32" stroke="#228B22" stroke-width="1"/>
  <rect x="190" y="200" width="10" height="35" fill="#32CD32" stroke="#228B22" stroke-width="1"/>
  <rect x="210" y="200" width="10" height="35" fill="#32CD32" stroke="#228B22" stroke-width="1"/>
  <rect x="230" y="200" width="10" height="35" fill="#32CD32" stroke="#228B22" stroke-width="1"/>
  
  <!-- Dinosaur feet -->
  <ellipse cx="175" cy="240" rx="8" ry="5" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <ellipse cx="195" cy="240" rx="8" ry="5" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <ellipse cx="215" cy="240" rx="8" ry="5" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <ellipse cx="235" cy="240" rx="8" ry="5" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Dinosaur tail -->
  <path d="M 285 180 Q 330 155 360 175" stroke="#32CD32" stroke-width="10" fill="none"/>
  <path d="M 285 180 Q 330 155 360 175" stroke="#228B22" stroke-width="2" fill="none"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#90EE90" stroke="#32CD32" stroke-width="1"/>
  
  <!-- Grass tufts - cleaner -->
  <path d="M 50 250 Q 45 240 50 230 Q 55 240 50 250" fill="#228B22"/>
  <path d="M 150 250 Q 145 240 150 230 Q 155 240 150 250" fill="#228B22"/>
  <path d="M 250 250 Q 245 240 250 230 Q 255 240 250 250" fill="#228B22"/>
  <path d="M 350 250 Q 345 240 350 230 Q 355 240 350 250" fill="#228B22"/>
  
  <!-- Sun - cleaner -->
  <circle cx="320" cy="60" r="30" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <g stroke="#FFA500" stroke-width="2">
    <line x1="320" y1="25" x2="320" y2="15"/>
    <line x1="320" y1="105" x2="320" y2="95"/>
    <line x1="285" y1="60" x2="275" y2="60"/>
    <line x1="355" y1="60" x2="365" y2="60"/>
    <line x1="300" y1="30" x2="290" y2="20"/>
    <line x1="340" y1="90" x2="350" y2="100"/>
    <line x1="290" y1="90" x2="280" y2="100"/>
    <line x1="340" y1="30" x2="350" y2="20"/>
  </g>
  
  <!-- Clouds - cleaner -->
  <ellipse cx="80" cy="80" rx="25" ry="18" fill="white" stroke="#87CEEB" stroke-width="1"/>
  <ellipse cx="105" cy="80" rx="20" ry="15" fill="white" stroke="#87CEEB" stroke-width="1"/>
  <ellipse cx="125" cy="80" rx="22" ry="17" fill="white" stroke="#87CEEB" stroke-width="1"/>
  
  <ellipse cx="280" cy="100" rx="18" ry="15" fill="white" stroke="#87CEEB" stroke-width="1"/>
  <ellipse cx="300" cy="100" rx="25" ry="18" fill="white" stroke="#87CEEB" stroke-width="1"/>
  <ellipse cx="320" cy="100" rx="15" ry="12" fill="white" stroke="#87CEEB" stroke-width="1"/>
  
  <!-- Shading for depth -->
  <ellipse cx="180" cy="180" rx="60" ry="30" fill="#228B22" opacity="0.3"/>
  
  <!-- Highlight -->
  <ellipse cx="220" cy="160" rx="40" ry="20" fill="#90EE90" opacity="0.4"/>
</svg> 