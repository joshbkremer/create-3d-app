<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8F9FA"/>
  
  <!-- Paintable 3D Creature - Final colorful product -->
  <!-- Dinosaur body - with paint texture -->
  <ellipse cx="200" cy="180" rx="85" ry="45" fill="#32CD32" stroke="#228B22" stroke-width="2"/>
  <ellipse cx="190" cy="175" rx="70" ry="35" fill="#90EE90" opacity="0.8"/>
  
  <!-- Paint splashes on body -->
  <circle cx="180" cy="170" r="8" fill="#FF6B6B" opacity="0.7"/>
  <circle cx="220" cy="175" r="6" fill="#4ECDC4" opacity="0.7"/>
  <circle cx="200" cy="190" r="5" fill="#FFE66D" opacity="0.7"/>
  
  <!-- Dinosaur head - with paint texture -->
  <ellipse cx="200" cy="135" rx="40" ry="30" fill="#32CD32" stroke="#228B22" stroke-width="2"/>
  <ellipse cx="190" cy="130" rx="30" ry="22" fill="#90EE90" opacity="0.8"/>
  
  <!-- Dinosaur eyes - with paint details -->
  <circle cx="190" cy="130" r="6" fill="white"/>
  <circle cx="210" cy="130" r="6" fill="white"/>
  <circle cx="190" cy="130" r="3" fill="black"/>
  <circle cx="210" cy="130" r="3" fill="black"/>
  <circle cx="192" cy="128" r="1" fill="white"/>
  <circle cx="212" cy="128" r="1" fill="white"/>
  
  <!-- Paint splashes on head -->
  <circle cx="185" cy="125" r="4" fill="#FF6B6B" opacity="0.6"/>
  <circle cx="215" cy="140" r="3" fill="#4ECDC4" opacity="0.6"/>
  
  <!-- Dinosaur mouth - with paint -->
  <path d="M 185 150 Q 200 160 215 150" stroke="#FF6B6B" stroke-width="3" fill="none"/>
  <path d="M 185 150 Q 200 155 215 150" stroke="#FFB6C1" stroke-width="1" fill="none"/>
  
  <!-- Dinosaur spikes - with paint -->
  <polygon points="200,95 190,115 210,115" fill="#FF8C00" stroke="#FF4500" stroke-width="1"/>
  <polygon points="180,105 170,125 190,125" fill="#FF8C00" stroke="#FF4500" stroke-width="1"/>
  <polygon points="220,105 210,125 230,125" fill="#FF8C00" stroke="#FF4500" stroke-width="1"/>
  <polygon points="190,100 180,120 200,120" fill="#FF8C00" stroke="#FF4500" stroke-width="1"/>
  <polygon points="210,100 200,120 220,120" fill="#FF8C00" stroke="#FF4500" stroke-width="1"/>
  
  <!-- Paint on spikes -->
  <circle cx="200" cy="105" r="3" fill="#FF6B6B" opacity="0.8"/>
  <circle cx="185" cy="115" r="2" fill="#4ECDC4" opacity="0.8"/>
  <circle cx="215" cy="115" r="2" fill="#FFE66D" opacity="0.8"/>
  
  <!-- Dinosaur legs - with paint -->
  <rect x="170" y="200" width="10" height="35" fill="#32CD32" stroke="#228B22" stroke-width="1"/>
  <rect x="190" y="200" width="10" height="35" fill="#32CD32" stroke="#228B22" stroke-width="1"/>
  <rect x="210" y="200" width="10" height="35" fill="#32CD32" stroke="#228B22" stroke-width="1"/>
  <rect x="230" y="200" width="10" height="35" fill="#32CD32" stroke="#228B22" stroke-width="1"/>
  
  <!-- Paint on legs -->
  <circle cx="175" cy="215" r="3" fill="#FF6B6B" opacity="0.7"/>
  <circle cx="195" cy="220" r="2" fill="#4ECDC4" opacity="0.7"/>
  <circle cx="215" cy="218" r="3" fill="#FFE66D" opacity="0.7"/>
  <circle cx="235" cy="225" r="2" fill="#FF6B6B" opacity="0.7"/>
  
  <!-- Dinosaur feet - with paint -->
  <ellipse cx="175" cy="240" rx="8" ry="5" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <ellipse cx="195" cy="240" rx="8" ry="5" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <ellipse cx="215" cy="240" rx="8" ry="5" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <ellipse cx="235" cy="240" rx="8" ry="5" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Dinosaur tail - with paint -->
  <path d="M 285 180 Q 330 155 360 175" stroke="#32CD32" stroke-width="10" fill="none"/>
  <path d="M 285 180 Q 330 155 360 175" stroke="#228B22" stroke-width="2" fill="none"/>
  
  <!-- Paint on tail -->
  <circle cx="300" cy="165" r="4" fill="#FF6B6B" opacity="0.7"/>
  <circle cx="320" cy="160" r="3" fill="#4ECDC4" opacity="0.7"/>
  <circle cx="340" cy="170" r="2" fill="#FFE66D" opacity="0.7"/>
  
  <!-- Paint palette -->
  <rect x="50" y="50" width="80" height="60" rx="5" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="2"/>
  <circle cx="70" cy="70" r="8" fill="#FF6B6B"/>
  <circle cx="90" cy="70" r="8" fill="#4ECDC4"/>
  <circle cx="110" cy="70" r="8" fill="#FFE66D"/>
  <circle cx="70" cy="90" r="8" fill="#FF8C00"/>
  <circle cx="90" cy="90" r="8" fill="#9B59B6"/>
  <circle cx="110" cy="90" r="8" fill="#2ECC71"/>
  
  <!-- Paint brushes -->
  <rect x="150" y="50" width="4" height="30" fill="#8B4513"/>
  <rect x="150" y="50" width="4" height="8" fill="#FF6B6B"/>
  <rect x="160" y="50" width="4" height="30" fill="#8B4513"/>
  <rect x="160" y="50" width="4" height="8" fill="#4ECDC4"/>
  <rect x="170" y="50" width="4" height="30" fill="#8B4513"/>
  <rect x="170" y="50" width="4" height="8" fill="#FFE66D"/>
  
  <!-- Paint splashes around -->
  <circle cx="300" cy="80" r="6" fill="#FF6B6B" opacity="0.6"/>
  <circle cx="320" cy="100" r="4" fill="#4ECDC4" opacity="0.6"/>
  <circle cx="280" cy="120" r="5" fill="#FFE66D" opacity="0.6"/>
  <circle cx="340" cy="90" r="3" fill="#FF8C00" opacity="0.6"/>
  <circle cx="290" cy="70" r="4" fill="#9B59B6" opacity="0.6"/>
  
  <!-- Ground with paint stains -->
  <rect x="0" y="250" width="400" height="50" fill="#90EE90" stroke="#32CD32" stroke-width="1"/>
  
  <!-- Paint stains on ground -->
  <ellipse cx="100" cy="270" rx="15" ry="8" fill="#FF6B6B" opacity="0.4"/>
  <ellipse cx="200" cy="275" rx="12" ry="6" fill="#4ECDC4" opacity="0.4"/>
  <ellipse cx="300" cy="272" rx="10" ry="5" fill="#FFE66D" opacity="0.4"/>
  
  <!-- Success message -->
  <rect x="250" y="30" width="140" height="80" rx="10" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="1"/>
  <text x="260" y="50" fill="#2ECC71" font-size="14" font-weight="bold">READY TO PAINT!</text>
  <text x="260" y="70" fill="#7F8C8D" font-size="12">Your 3D creature</text>
  <text x="260" y="85" fill="#7F8C8D" font-size="12">arrives with paint</text>
  <text x="260" y="100" fill="#7F8C8D" font-size="12">supplies included!</text>
  
  <!-- Sparkles for magic effect -->
  <g fill="#FFD700">
    <polygon points="350,60 352,65 357,65 353,68 355,73 350,70 345,73 347,68 343,65 348,65"/>
    <polygon points="50,120 52,125 57,125 53,128 55,133 50,130 45,133 47,128 43,125 48,125"/>
    <polygon points="320,150 322,155 327,155 323,158 325,163 320,160 315,163 317,158 313,155 318,155"/>
  </g>
</svg> 